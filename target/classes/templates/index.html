<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Bienvenido</h1>
    <p class="text-center">Seleccione una opción:</p>
    <div class="row">
      <!-- Opción para Clima -->
      <div class="col-md-6">
        <div class="card text-center mb-3">
          <div class="card-body">
            <h5 class="card-title">Consulta de Clima</h5>
            <p class="card-text">Ver el estado del clima.</p>
            <a th:href="@{/api/weather}" class="btn btn-primary">Ir a Clima</a>
          </div>
        </div>
      </div>
      <!-- Opción para Conversión de Monedas -->
      <div class="col-md-6">
        <div class="card text-center mb-3">
          <div class="card-body">
            <h5 class="card-title">Conversión de Monedas</h5>
            <p class="card-text">Consultar tasas de conversión.</p>
            <a th:href="@{/api/currency}" class="btn btn-primary">Ir a Monedas</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS y dependencias -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
